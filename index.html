<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Robin's Dota 2 Tribute</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Robin, the King of Dota 2</h1>

		<div>
		<form>
			<label>Let's guess Robin's rank in Dota 2</label>
			<input id="mmrguess" type="text" placeholder="Robin's rank in Dota 2 ">
		</form>

		<button id="guessbutton">Guess!!!</button>
		</div>

		<h2 class="hidden1 nextQuestion1">Please select the correct rank logo for Robin:</h2>

		<section id="sec1" class="hidden1 nextQuestionSec1">
			<img class="ranks" id="crusader" src="crusader.png" alt="crusaderlogo">
			<img class="ranks correct" id="immortal" src="immortal.png" alt="immortallogo">
			<img class="ranks" id="ancient" src="ancient.png" alt="ancientlogo">
			<img class="ranks" id="guardian" src="guardian.png" alt="guardianlogo">
		</section>

		<section id="sec2" class="hidden1 nextQuestionSec2">
			<img class="ranks" id="divine" src="divine.png" alt="divinelogo">
			<img class="ranks" id="herald" src="herald.png" alt="heraldlogo">
			<img class="ranks" id="legend" src="legend.png" alt="legendlogo">
			<img class="ranks" id="archon" src="archon.png" alt="archonlogo">
		</section>
		
		<h2 class="hidden2 nextQuestion2">Please click onto the word <span id="robinHero">Robin</span> to know his best hero in Dota 2</h2>
		
		<section id="sec3" class="hidden3">
			<img class="hero" src="timbersaw.png" alt="timber">
			<img class="hero" src="void spirit.png" alt="void">
			<img class="hero" src="beastmaster.png" alt="beast">
		</section>

		<h2 class="hidden3 ending1">This is a summary of Robin's Dota 2 Legacy! Thanks for playing!</h2>
		<h3 class="hidden3 ending2"> Created by JerWai</h3>
		
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
